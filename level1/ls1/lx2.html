<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习2</title>
	<style>
		ul,li{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.navList{
			width: 224px;			
		}
		.navList li{
			height: 44px;
			border-bottom: 1px solid #d6d6d6;
			background: 21px 16px no-repeat;
		}
		.navList .item1{
			background-image: url(images/lx2-1.jpg);
		}
		.navList .item2{
			background-image: url(images/lx2-2.jpg);
		}
		.navList .item3{
			border-left: 2px solid #cd6a33;
			background-image: url(images/lx2-3.jpg);
			background-position: 19px 16px;
		}
		.navList .item4{
			background-image: url(images/lx2-4.jpg);
		}
		.navList .item5{
			background-image: url(images/lx2-5.jpg);
		}
		.navList .item6{
			background-image: url(images/lx2-6.jpg);
		}
		
	</style>
</head>
<body>
	<ul class="navList">
		<li class="item1"></li>
		<li class="item2"></li>
		<li class="item3"></li>
		<li class="item4"></li>
		<li class="item5"></li>
		<li class="item6"></li>
	</ul>
</body>
</html>
