<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		.box{
			width: 300px;
			height: 216px;
		}
		.box-title{
			width: 114px;
			height: 29px;
			border-top: 2px solid #206f96;
			border-left: 1px solid #cfcfcf;
			border-right: 1px solid #cfcfcf;
			background: url(title-bg.gif);
		}
		.box-cnt{
			border: 1px solid #cfcfcf;
		}
		.box-cnt1{
			height: 57px;
			background: url(images/mail.gif) 16px 25px no-repeat;
		}
		.box-cnt2{
			height: 126px;
			background:#f7f7f7 url(images/mouse.gif) 9px 51px no-repeat;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-title"></div>
		<div class="box-cnt">
			<div class="box-cnt1"></div>
			<div class="box-cnt2"></div>
		</div>
	</div>
</body>
</html>
