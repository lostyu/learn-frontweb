<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习3</title>
	<style>
		ul,li{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #1a1b1f;
		}
		.menuList{
			position: relative;
			width: 270px;			
			border: 2px solid #6bcdf0;
		}
		.menuList-hd{
			padding-right: 14px;
			height: 45px;
			background:url(images/lx3-1.jpg) 13px 13px no-repeat;
		}
		.menuList-hd a{			
			display: block;
			height: 45px;
			background:url(images/lx3-arrow.jpg) right 17px no-repeat;
		}
		.menuList-list{ display: none;}
		.menuList-list li{
			
		}
		
		.menuList-list li a{
			display: block;
			height: 45px;
			background: 13px 13px no-repeat;
		}
		.menuList-list li a:hover{
			background-color: #6bcdf2;
		}

		.menuList-list .item1 a{
			background-image: url(images/lx3-1.jpg);
		}
		.menuList-list .item2 a{
			background-image: url(images/lx3-2.jpg);
		}
		.menuList-list .item3 a{
			background-image: url(images/lx3-3.jpg);
		}
		.menuList-list .item4 a{
			background-image: url(images/lx3-4.jpg);
		}
		
	</style>
	<script>
		window.onload = function() {
			var oMenuList = document.getElementById('menuList'),
				oMenuhd = document.getElementById('menuList-hd'),
				oMenuListList = document.getElementById('menuList-list'),
				timer = null;

			oMenuhd.onmouseover = function() {
				oMenuListList.style.display = 'block';
			};

			oMenuList.onmouseover = function() {
				clearTimeout(timer);
			};

			oMenuList.onmouseout = function() {
				timer = setTimeout(function() {
					oMenuListList.style.display = 'none';
				}, 30);				
			};
		};
	</script>
</head>
<body>
	<div id="menuList" class="menuList">
		<div id="menuList-hd" class="menuList-hd">
			<a href="#"></a>
		</div>
		<ul id="menuList-list" class="menuList-list">
			<li class="item1"><a href="#"></a></li>
			<li class="item2"><a href="#"></a></li>
			<li class="item3"><a href="#"></a></li>
			<li class="item4"><a href="#"></a></li>
		</ul>
	</div>

</body>
</html>
