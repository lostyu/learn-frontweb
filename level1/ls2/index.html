<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字间距，词间距</title>
	<style>
		.box{
			width: 400px;
			border: 1px solid #000;
			margin: 0 auto;
			word-spacing: 10px;
			text-align: center;
			margin-bottom: 20px;
		}
		.box2{
			width: 300px;
			border-top: 1px dotted #fff;
			margin: 0 auto;
			word-spacing: 10px;
			background-color: #333333;
			color: #fff;
		}
		.box2 p{
			margin: 0;
			font-size: 14px;
			line-height: 30px;
			border-bottom: 1px dotted #fff;
			letter-spacing: 5px;
		}
	</style>
</head>
<body>
	<!-- 词间距 -->
	<div class="box">新闻 军事 评论 图片</div>

	<!-- 字间距 -->
	<div class="box2">
		<p>新闻</p>
		<p>军事</p>
		<p>评论</p>
	</div>
</body>
</html>
