<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		.box{
			position: relative;
			width: 300px;
			height: 300px;
			margin: 100px auto;
		}
		.box .content{
			position: absolute;
			width: 300px;
			height: 300px;
			left: -8px;
			top: -8px;
			z-index: 1;
			background-color: red;
		}
		.box .mark{
			position: absolute;
			width: 300px;
			height: 300px;
			background-color: #000;
			opacity: .5;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
		<div class="mark"></div>
	</div>
</body>
</html>
