<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC</title>
	<style>
		.clearfix{
			zoom: 1;
		}
		.clearfix:after{
			content: '';
			display: block;
			clear: both;
		}
		.aside{
			width: 100px;
			height: 150px;
			float: left;
			background: #f66;
		}
		.main{
			height: 200px;
			background-color: #000;
			overflow: hidden;
		}
		/*
			BFC的区域不会与float box重叠。
			http://www.cnblogs.com/lhb25/p/inside-block-formatting-ontext.html
		*/
	</style>
</head>
<body>
	<div class="container clearfix">
		<div class="aside"></div>
		<div class="main"></div>
	</div>
</body>
</html>
