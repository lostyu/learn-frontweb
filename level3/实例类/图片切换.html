<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .slide{
            position: relative;
            width: 100%;
            height:500px;
            overflow: hidden;
        }
        .slide li{
            position: absolute;
        }
        .slide li img{
            width: 100%;
            height: 100%;
        }
        .slide .prev, .slide .next{
            position: absolute;
            z-index: 11;
            width: 200px;
            height: 500px;
            line-height: 500px;
            text-align: center;
        }
        .slide .prev{
            left:50%;
            margin-left: -400px;
        }
        .slide .next{
            left:50%;
            margin-left: 200px;
        }

        .slide .pos1{
            left:50%;
            top:50px;
            width:800px;
            height:400px;
            margin-left: -400px;
            z-index: 10;
            opacity: 1;
        }
        .slide .pos2{
            left:35%;
            top:75px;
            width:800px;
            height:350px;
            margin-left: -400px;
            z-index: 9;
            opacity: .8;
        }
        .slide .pos3{
            left:20%;
            top:100px;
            width:800px;
            height:300px;
            margin-left: -400px;
            z-index: 8;
            opacity: .4;
        }
        .slide .pos4{
            left:65%;
            top:75px;
            width:800px;
            height:350px;
            margin-left: -400px;
            z-index: 9;
            opacity: .8;
        }
        .slide .pos5{
            left:80%;
            top:100px;
            width:800px;
            height:300px;
            margin-left: -400px;
            z-index: 8;
            opacity: .4;
        }
    </style>
    <script>
        window.onload = function() {
            var oSlide = document.getElementById('slide');
            var aLi = oSlide.getElementsByTagName('li');
            var oPrev = oSlide.getElementsByTagName('a')[0];
            var oNext = oSlide.getElementsByTagName('a')[1];
            var arr = [];

            for(var i=0;i<aLi.length;i++){
                var oImg = aLi[i].getElementsByTagName('img')[0];
                var l = aLi[i].offsetLeft;
                var t = aLi[i].offsetTop;

                arr.push( [l, t, getStyle(aLi[i], 'opacity')*100, parseInt( getStyle(aLi[i], 'zIndex') ), oImg.width] );
            }

            console.log(arr);

            oPrev.onclick = function() {

                arr.push(arr[0]);
                arr.shift();

                console.log(arr);
                for(var i=0;i<arr.length;i++){
                    var oImg = aLi[i].getElementsByTagName('img')[0];

                    starMove(aLi[i], {
                        'left': arr[i][0],
                        'top': arr[i][1],
                        'opacity': arr[i][2],
                        'zIndex': arr[i][3]
                    });

                    starMove(oImg, {'width': arr[i][4]});
                }
            };

            function starMove(obj, json, fn) {
                clearInterval(obj.timer);

                obj.timer = setInterval(function () {
                    var bStop = true;

                    for (var attr in json) {
                        var cur = 0;

                        if (attr == 'opacity') {
                            cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                        } else {
                            cur = parseInt(getStyle(obj, attr));
                        }

                        var speed = (json[attr] - cur) / 6;
                        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                        if (cur != json[attr]) {
                            bStop = false;
                        }

                        if (attr == 'opacity') {
                            obj.style.filter = 'alpha(opacity=' + (cur + speed) + ')';
                            obj.style.opacity = (cur + speed) / 100;
                        } else {
                            obj.style[attr] = (cur + speed) + 'px';
                        }
                    }

                    if (bStop) {
                        clearInterval(obj.timer);

                        if (typeof fn == 'function') {
                            fn();
                        }
                    }

                }, 30);
            }

            function getStyle(obj, attr) {
                return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
            }
        };
    </script>
</head>
<body>
    <div id="slide" class="slide">
        <a class="prev" href="javascript:;">&lt;</a>
        <a class="next" href="javascript:;">&gt;</a>
        <ul>
            <li class="pos3"><img src="img/2.jpg" alt=""></li>
            <li class="pos2"><img src="img/3.jpg" alt=""></li>
            <li class="pos1"><img src="img/4.jpg" alt=""></li>
            <li class="pos4"><img src="img/5.jpg" alt=""></li>
            <li class="pos5"><img src="img/6.jpg" alt=""></li>
            <!--<li class="pos6"><img src="img/7.jpg" alt=""></li>-->
        </ul>
    </div>
</body>
</html>
