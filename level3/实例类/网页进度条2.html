<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>网页进度条2</title>
    <style>
    .progress {
        width: 500px;
        height: 30px;
        margin: 50px auto;
        border: 1px solid #000;
        background-color: #fff;
        position: relative;
    }
    
    .progress-bar,
    .progress-text {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 20px;
    }
    
    .progress-bar {
        z-index: 2;
        background: blue;
        color: #fff;
        clip: rect( 0, 0, 30px, 0);
    }
    
    .progress-text {
        z-index: 1;
        color: #000;
    }
    </style>
    <script>
    	window.onload = function() {    		
            var oDiv = document.getElementById('div2');
            var aImg = oDiv.getElementsByTagName('img');
            var iNow = 0;
            
            for(var i=0;i<aImg.length;i++){
                (function(i) {
                    var yImg = new Image();

                    yImg.onload = function() {
                        iNow++;

                        progress(parseInt(iNow/aImg.length*100));

                        if(iNow == aImg.length){
                            oDiv.style.display = 'block';
                        }
                    };  

                    yImg.src = aImg[i].src;

                })(i);
            }

    	};

    	function progress(cent) {
    		var oDiv = document.getElementById('progress');
    		var oBar = oDiv.getElementsByTagName('div')[0];
    		var oText = oDiv.getElementsByTagName('div')[1];
    		var allW = parseInt( getStyle(oDiv, 'width') );

    		oBar.innerHTML = cent + '%';
    		oText.innerHTML = cent + '%';
    		oBar.style.clip = 'rect( 0, '+ (cent/100*allW) +'px, 30px, 0)';

    		function getStyle(obj, attr) {
    			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
    		}
    	}	
    </script>
</head>

<body>
    <div id="progress" class="progress">
        <div class="progress-bar">0%</div>
        <div class="progress-text">0%</div>
    </div>

    <div id="div2" style="display: none">
        <ul>
            <li>
                <img src="https://drscdn.500px.org/photo/146425901/q%3D80_m%3D1500/e5d10274b9657671b65820edfbb51999" alt="">
            </li>
            <li>
                <img src="https://drscdn.500px.org/photo/146432319/q%3D80_m%3D1000/b94585663e38b124df25eada3e429e09" alt="">
            </li>
            <li>
                <img src="https://drscdn.500px.org/photo/146442851/q%3D80_m%3D1000/84d8c54228f04e4706ec8f9e2791567d" alt="">
            </li>
            <li><img src="https://drscdn.500px.org/photo/146511729/q%3D80_m%3D1500/d2353672123f3b9190bbcfe4c99e8ec8" alt=""></li>
        </ul>
    </div>
</body>

</html>
