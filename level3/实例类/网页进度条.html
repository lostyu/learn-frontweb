<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>网页进度条</title>
    <style>
    .progress {
        width: 500px;
        height: 30px;
        margin: 50px auto;
        border: 1px solid #000;
        background-color: #fff;
        position: relative;
    }
    
    .progress-bar,
    .progress-text {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 20px;
    }
    
    .progress-bar {
        z-index: 2;
        background: blue;
        color: #fff;
        clip: rect( 0, 0, 30px, 0);
    }
    
    .progress-text {
        z-index: 1;
        color: #000;
    }
    </style>
    <script>
    	window.onload = function() {    		
    		var iNow = 0;
    		var timer = setInterval(function() {
    		
    			if(iNow == 100){
    				clearInterval(timer);
    			}else{
					iNow+=5;
					progress(iNow);
    			}
	    		
    		}, 30);
    	};

    	function progress(cent) {
    		var oDiv = document.getElementById('progress');
    		var oBar = oDiv.getElementsByTagName('div')[0];
    		var oText = oDiv.getElementsByTagName('div')[1];
    		var allW = parseInt( getStyle(oDiv, 'width') );

    		oBar.innerHTML = cent + '%';
    		oText.innerHTML = cent + '%';
    		oBar.style.clip = 'rect( 0, '+ (cent/100*allW) +'px, 30px, 0)';

    		function getStyle(obj, attr) {
    			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
    		}
    	}	
    </script>
</head>

<body>
    <div id="progress" class="progress">
        <div class="progress-bar">0%</div>
        <div class="progress-text">0%</div>
    </div>
</body>

</html>
