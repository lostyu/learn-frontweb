<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应屏幕轮播图</title>
    <style>
        body {
            margin: 0;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .slide ul {
            padding: 0;
            margin: 0;
        }

        .slide li {
            float: left;
            list-style: none;
        }

        .slide li img {
            position: relative;
            left: 0;
            height: 300px;
        }

        .slide-cnt {
            position: relative;
            overflow: hidden;
            width: 1000px;
            height: 300px;
            margin: 0 auto;
        }

        .slide-pic {
            position: absolute;
            left: 0;
            top: 0;
            height: 300px;
        }

        .slide-nav {
            position: absolute;
            left: 0;
            bottom: 10px;
            height: auto;
            width: 100%;
            text-align: center;
        }

        .slide-nav ul {
            display: inline-block;
        }

        .slide-nav li {
            display: inline;
        }

        .slide-nav a {
            display: block;
            float: left;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            background-color: #333;
        }

        .slide-nav .active a {
            background-color: orange;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('slide1');
            var oCnt = oDiv.children[0];
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var oNav = oDiv.getElementsByTagName('ul')[1];
            var aA = oNav.getElementsByTagName('a');
            var aLi = oUl.children;
            var w = aLi[0].offsetWidth;
            var len = aLi.length;
            var iNow = 0;
            var iNow2 = 0;
            var timer = null;
            var speed = 1000;

            init();

            for (var i = 0; i < aA.length; i++) {
                aA[i].index = i;
                aA[i].onclick = function () {
                    for (var i = 0; i < aA.length; i++) {
                        aA[i].parentNode.className = '';
                    }
                    aA[this.index].parentNode.className = 'active';

                    startMove(oUl, {'left': this.index * -w});
                }
            }

            function autoPlay() {
                timer = setInterval(function () {

                    if (iNow == aLi.length - 1) {
                        aLi[0].style.position = 'relative';
                        aLi[0].style.left = len * w + 'px';
                        iNow = 0;
                    }
                    else {
                        iNow++;
                    }

                    iNow2++;

                    for (var i = 0; i < aA.length; i++) {
                        aA[i].className = '';
                    }

                    aA[iNow].className = 'active';

                    startMove(oUl, {left: -iNow2 * w}, function () {

                        if (iNow == 0) {
                            aLi[0].style.position = 'static';
                            oUl.style.left = 0;
                            iNow2 = 0;
                        }

                    });

                }, speed);
            }

            function init() {
                oDiv.style.background = '#ddd';
                oUl.style.width = w * len + 'px';

                for (var i = 0; i < len; i++) {
                    var oImg = aLi[i].getElementsByTagName('img')[0];
                    oImg.style.left = -(oImg.width - oCnt.offsetWidth) / 2 + 'px';
                }

                autoPlay();
            }

        };


        function startMove(obj, json, endFn) {
            clearInterval(obj.timer);

            obj.timer = setInterval(function () {
                var bStop = true;

                for (var attr in json) {
                    var cur = '';

                    if (attr == 'opacity') {
                        cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                    } else {
                        cur = parseInt(getStyle(obj, attr));
                    }

                    var speed = (json[attr] - cur) / 6;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if (cur != json[attr]) {
                        bStop = false;
                    }

                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity = ' + (cur + speed) + ')';
                        obj.style.opacity = (cur + speed) / 100;
                    } else {
                        obj.style[attr] = (cur + speed) + 'px';
                    }
                }

                if (bStop) {
                    clearInterval(obj.timer);
                    if (typeof endFn == 'function') {
                        endFn();
                    }
                }
            }, 30);
        }

        function getStyle(obj, attr) {
            return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
        }
    </script>
</head>
<body>

<div id="slide1" class="slide">
    <div class="slide-cnt">
        <ul class="slide-pic">
            <li><a href=""><img src="img/slide1.jpg" alt=""></a></li>
            <li><a href=""><img src="img/slide2.jpg" alt=""></a></li>
            <li><a href=""><img src="img/slide3.jpg" alt=""></a></li>
        </ul>
        <div class="slide-nav">
            <ul>
                <li class="active"><a href="javascript:;"></a></li>
                <li><a href="javascript:;"></a></li>
                <li><a href="javascript:;"></a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
