<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>模拟短信</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.msgBox{
			position: relative;
			width: 320px;
			height: 668px;
			background: url(img/ip6.png) no-repeat;
		}
		.msgBox .inner{
			position: absolute;
			top: 95px;
			left: 27px;
			width: 269px;
			height: 477px;
			
			background-color: #fff;
			font-size: 14px;
		}
		.msgBox .innerMsg{
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 44px;
			padding: 10px;
			overflow-y: auto;
		}
		.msgBox .msgCtrl{
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			height: 44px;
		}
		.msgBox .msgCtrl .tx{
			float: left;
			width: 44px;
			height: 44px;
		}
		.msgBox .msgCtrl .ipt{
			float: left;
			width: 181px;
			padding: 10px;
			height: 44px;
			box-sizing: border-box;
			font-size: 14px;
		}
		.msgBox .msgCtrl .btn{
			float: left;
			width: 44px;
			height: 44px;

		}
		.msgItem {
			margin-bottom: 20px;
			position: relative;
			zoom: 1;
		}
		.msgItem:after{
			content: '';
			display: block;
			clear: both;
		}
		.msgItem .pic{
			float: left;
			margin-right: 15px;
			width: 60px;
			height: 60px;
		}
		.msgItem .pic img{
			display: block;
			width: 60px;
			height: 60px;
		}
		.msgItem .text{
			overflow: hidden;
			background-color: #ddd;
		}
		.msgItem .text:after{
			position: absolute;
			left: 67px;
			top: 5px;
			content: '';
			width: 0;
			height: 0;
			border-top: 8px solid transparent;
			border-bottom: 8px solid transparent;
			border-right: 8px solid #ddd;
		}
		.msgItem .text .cnt{
			padding: 10px;
		}


		.msgItem-r .pic{
			float: right;
			margin-right: 0;
			margin-left: 15px;
		}
		.msgItem-r .text:after{
			left: auto;
			right: 67px;
			top: 5px;
			border-right: 0;
			border-top: 8px solid transparent;
			border-bottom: 8px solid transparent;
			border-left: 8px solid #ddd;
		}
	</style>
</head>
<body>

	<div class="msgBox">
		<div class="inner">
			<div class="innerMsg j-innerMsg" id="div1">
				<!-- <div class="msgItem">
					<div class="pic">
						<img src="img/tx1.jpg" alt="">
					</div>
					<div class="text">
						<div class="cnt">
							<p>hello</p>
						</div>
					</div>
				</div>
				<div class="msgItem msgItem-r">
					<div class="pic">
						<img src="img/tx2.jpg" alt="">
					</div>
					<div class="text">
						<div class="cnt">
							<p>hello</p>
						</div>
					</div>
				</div> -->
				

			</div>
			<div class="msgCtrl">
				<img class="tx j-tx" src="img/tx1.jpg" alt="">
				<input class="ipt j-ipt" type="text">
				<button class="btn j-btn">发送</button>
			</div>



		</div>
	</div>

	<script>
		function getByClass (sClass, oParent) {
			var oParent = oParent || document;
			var elems = oParent.getElementsByTagName('*');
			var result = [];
			var reg = new RegExp('\\b'+ sClass +'\\b', 'i');
			var i = 0;

			for(i=0;i<elems.length;i++){				
				if(reg.test(elems[i].className)){
					result.push(elems[i]);
				}
			}

			return result;
		}
		window.onload  = function() {
			var oBox = getByClass('j-innerMsg')[0];
			var oImg = getByClass('j-tx')[0];
			var oIpt = getByClass('j-ipt')[0];
			var oBtn = getByClass('j-btn')[0];
			var mode = 1;
			var tx = ['img/tx1.jpg', 'img/tx2.jpg'];
			var template = '<div class="{msgItem}">'+
			'<div class="pic">'+
			'<img src="{imgSrc}" alt="">'+
			'</div>'+
			'<div class="text">'+
			'<div class="cnt">'+
			'<p>{content}</p>'+
			'</div>'+
			'</div>'+
			'</div>';

			oBtn.onclick = function() {
				var _src = oImg.src;
				var _content = oIpt.value;
				var tmp = '';

				if(_content.length != 0 && _content != ''){
					if(mode == 1){
						tmp = template.replace('{msgItem}', 'msgItem').replace('{imgSrc}', _src).replace('{content}', _content);
					}else if(mode == 0){
						tmp = template.replace('{msgItem}', 'msgItem msgItem-r').replace('{imgSrc}', _src).replace('{content}', _content);				
					}

					oBox.innerHTML += tmp;
					oIpt.value = '';
					oBox.scrollTop = oBox.offsetHeight;
				}				
			};

			oImg.onclick = function() {

				if(mode == 1){
					mode = 0;
					this.src = tx[1];
				}else if(mode == 0){
					mode = 1;
					this.src = tx[0];
				}
			};
		}
	</script>
</body>
</html>
