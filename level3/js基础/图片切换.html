<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>图片切换</title>
    <style>
    .imgBox {
        position: relative;
        margin: 0 auto;
        width: 400px;
        height: 400px;
        border: 1px solid #ddd;
        background-color: #f0f0f0;
    }
    
    .imgBox-num {
        position: absolute;
        top: 0;
        width: 100%;
        line-height: 30px;
        opacity: .5;
        background-color: #000;
        color: #fff;
        text-align: center;
    }
    
    .imgBox-img {
        width: 400px;
        height: 400px;
    }
    
    .imgBox-img img {
        width: 100%;
        height: 100%;
        margin: 0 auto;
    }
    
    .imgBox-tit {
        position: absolute;
        bottom: 0;
        width: 100%;
        line-height: 30px;
        opacity: .5;
        background-color: #000;
        color: #fff;
        text-align: center;
    }
    
    .imgBox .prev,
    .imgBox .next {
        position: absolute;
        left: 0;
        top: 185px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        background-color: #000;
        color: #fff;
        opacity: .5;
        text-decoration: none;
        text-align: center;
    }
    
    .imgBox .next {
        left: auto;
        right: 0;
    }
    
    .imgBox a:hover {
        background-color: blue;
    }
    </style>
    <script>
    function getByClass(oParent, sClass) {
        var aEle = oParent.getElementsByTagName('*');
        var aResult = [];
        var re = new RegExp('\\b' + sClass + '\\b', 'i');
        var i = 0;

        for (i = 0; i < aEle.length; i++) {
            //if(aEle[i].className==sClass)
            //if(aEle[i].className.search(sClass)!=-1)
            if (re.test(aEle[i].className)) {
                aResult.push(aEle[i]);
            }
        }

        return aResult;
    }
    //  	function getByClass (oParent, sClass) {
    // var elems = oParent.getElementsByTagName('*');
    //  		var result = [];
    // var reg = new RegExp('$\\s'+ sClass +'\\s^');
    // var i = 0;

    // for(i=0;i<elems.length;i++){
    // 	if(reg.test(elems[i]).className){
    // 		result.push(elems[i]);
    // 	}
    // }

    // return result;
    //  	}
    window.onload = function() {
        var oNum = getByClass(document, 'imgBox-num')[0];
        var oImg = getByClass(document, 'myImg')[0];
        var oTit = getByClass(document, 'imgBox-tit')[0];
        var oPrev = getByClass(document, 'prev')[0];
        var oNext = getByClass(document, 'next')[0];
        var arrImg = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg'];
        var arrText = ['第一张', '第2张', '第3张', '第4张'];
        var num = 0;
        var len = arrImg.length;

        function tab() {
            oNum.innerHTML = num + 1 + ' / ' + len;
            oTit.innerHTML = arrText[num];
            oImg.src = arrImg[num];
        }
        tab();

		oPrev.onclick = function() {
        	num--;
        	if(num < 0){
    			num = len-1;
        	}
        	tab();
        }

        oNext.onclick = function() {
        	num++;
        	if(num > len-1){
    			num = 0;
        	}
        	tab();
        }
    };
    </script>
</head>

<body>
    <div class="imgBox">
        <div class="imgBox-num">1 / 4</div>
        <div class="imgBox-img">
            <img class="myimg" src="" alt="">
        </div>
        <div class="imgBox-tit">我是标题</div>
        <a class="prev" href="javascript:;">&lt;</a>
        <a class="next" href="javascript:;">&gt;</a>
    </div>
</body>

</html>
