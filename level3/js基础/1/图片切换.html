        background-color: #000;
        color: #fff;
        text-align: center;
    }
    
    .imgBox-img {
        width: 400px;
        height: 400px;
    }
    
    .imgBox-img img {
        width: 100%;
        height: 100%;
        margin: 0 auto;
    }
    
    .imgBox-tit {
        position: absolute;
        bottom: 0;
        width: 100%;
        line-height: 30px;
        opacity: .5;
        background-color: #000;
        color: #fff;
        text-align: center;
    }
    
    .imgBox .prev,
    .imgBox .next {
        position: absolute;
        left: 0;
        top: 185px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        background-color: #000;
        color: #fff;
        opacity: .5;
        text-decoration: none;
        text-align: center;
    }
    
    .imgBox .next {
        left: auto;
        right: 0;
    }
    
    .imgBox a:hover {
        background-color: blue;
    }
