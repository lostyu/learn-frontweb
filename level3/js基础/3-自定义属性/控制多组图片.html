<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>控制多组图片切换</title>
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    		list-style: none;
    	}
    	body{
    		padding: 20px;
    	}
		.imgBox{
			padding: 10px;
			border: 1px solid #000;
			float: left;
			margin-right: 20px;
			font-size: 14px;
		}
		.imgBox img{
			width: 500px;
			height: 330px;
		}
		.imgBox p{
			margin-bottom: 10px;
		}
		.imgBox2{
			
		}
		.imgBox2 img{
			width: 223px;
			height: 330px;
		}
		.ctr{
			margin-bottom: 20px;
		}
    </style>
    <script>
		window.onload = function() {
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');

			var oImg1 = document.getElementById('imgBox1');
			var oImg1_img = oImg1.getElementsByTagName('img')[0];
			var oImg1_p = oImg1.getElementsByTagName('p')[0];
			var oImg1_span = oImg1.getElementsByTagName('span')[0];

			var oImg2 = document.getElementById('imgBox2');
			var oImg2_img = oImg2.getElementsByTagName('img')[0];
			var oImg2_p = oImg2.getElementsByTagName('p')[0];
			var oImg2_span = oImg2.getElementsByTagName('span')[0];

			var arrImg1 = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg'];
			var arrImg2 = ['img/h1.jpg', 'img/h2.jpg', 'img/h3.jpg'];
			var num1 = 0;
			var num2 = 0;

			// 初始化
			function fnTab1() {
				oImg1_img.src = arrImg1[num1];
				oImg1_p.innerHTML = '第一组第'+ (num1+1) +'张';
				oImg1_span.innerHTML = (num1+1)+'/'+arrImg1.length;
			}
			
			function fnTab2() {
				oImg2_img.src = arrImg2[num2];
				oImg2_p.innerHTML = '第二组第'+ (num2+1) +'张';
				oImg2_span.innerHTML = (num2+1)+'/'+arrImg2.length;
			}	
			fnTab1();
			fnTab2();

			oImg1_img.onclick = function() {
				next(1);
			};

			oImg2_img.onclick = function() {
				next(2);
			};

			// 上一组
			oBtn1.onclick = function() {
				prev(1);
				prev(2);
			};

			oBtn2.onclick = function() {
				next(1);
				next(2);
			};


			function next(nTab) {
				if(nTab == 1){
					num1++;
					if(num1 > arrImg1.length-1){
						num1 = 0;
					}
					fnTab1();
				}else{
					num2++;
					if(num2 > arrImg2.length-1){
						num2 = 0;
					}
					fnTab2();
				}				
			}
			function prev(nTab) {
				if(nTab == 1){
					num1--;
					if(num1 < 0){
						num1 = arrImg1.length-1;
					}
					fnTab1();
				}else{
					num2--;
					if(num2 < 0){
						num2 = arrImg2.length-1;
					}
					fnTab2();
				}				
			}
		};
    </script>
</head>
<body>
<div class="ctr">
	<button id="btn1">上一组</button>
	<button id="btn2">下一组</button>
</div>
<div id="imgBox1" class="imgBox">
	<img src="" alt="">
	<p></p>
	<span></span>
</div>
<div id="imgBox2" class="imgBox imgBox2">
	<img src="" alt="">
	<p></p>
	<span></span>
</div>

</body>
</html>
