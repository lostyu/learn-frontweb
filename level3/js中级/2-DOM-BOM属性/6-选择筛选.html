<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>选择筛选</title>
    <script>
    	window.onload = function() {
    		var oDiv = document.getElementById('div1');
    		var aDl = document.getElementsByTagName('dl');    	
    		var s1 = s2 = s3 = '';

    		for(var i=0;i<aDl.length;i++){
    			aDl[i].index = i;
    			var aDd = aDl[i].getElementsByTagName('dd');

    			for(var j=0;j<aDd.length;j++){
    				aDd[j].onclick = function() {
    					switch (this.parentNode.index) {
    						case 0:
    							s1 = this.innerHTML;
    							break;
    						case 1:
    							s2 = this.innerHTML;
    							break;
    						case 2:
    							s3 = this.innerHTML;
    							break;
    					}
    					oDiv.innerHTML = s1 + ' ' + s2 + ' ' + s3;
    				};
    			}
    		}

    	};
    </script>
</head>
<body>

<dl>
	<dt>地区</dt>
	<dd>东城</dd>
	<dd>西城</dd>
	<dd>朝阳</dd>
	<dd>朝阳2</dd>
</dl>
<dl>
	<dt>职位</dt>
	<dd>美工</dd>
	<dd>前端</dd>
	<dd>后台</dd>
	<dd>后台2</dd>
</dl>
<dl>
	<dt>薪资</dt>
	<dd>5000</dd>
	<dd>8000</dd>
	<dd>8000</dd>
	<dd>80000</dd>
</dl>
<div id="div1"></div>

</body>
</html>
