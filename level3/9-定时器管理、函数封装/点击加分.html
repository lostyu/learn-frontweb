<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <title>点击加分</title>
    <style>
		.box{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -250px;
			margin-top: -25px;
			width: 500px;
			height: 50px;
			border: 1px solid #000;
		}
		.box .bg{
			position: absolute;
			width: 0;
			height: 50px;
			background-color: red;
		}
		.box ul{
			padding: 0;
			margin: 0;
		}
		.box li{
			position: absolute;
			z-index: 1;
			left: 0;
			top: 0;
			width: 50px;
			height: 50px;
			line-height: 50px;
			list-style: none;
			text-align: center;
		}
    </style>
    <script>
    	window.onload = function() {

    			oBg = oBox.getElementsByTagName('div')[0],
    			aLi = oBox.getElementsByTagName('li');

    		for(var i=0;i<aLi.length;i++){
    			aLi[i].style.left = i * 50 + 'px';
    		}

    		oBox.onclick = function() {
    			
    		};
    	};
    </script>
</head>
<body>

<div id="box" class="box">

	<ul>

</div>

</body>
</html>
