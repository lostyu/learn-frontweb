<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>tab切换</title>
    <style>
    	body{
    		background-color: #272525;
    	}
		ul,li{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 500px;
			margin: 100px auto;			
		}
		.box .nav{
			position: relative;
			top: 1px;
			overflow: hidden;
		}
		.box .nav li{
			float: left;			
			padding: 0 30px;
			height: 35px;
			line-height: 35px;
			border: 1px solid #f0f0f0;
			border-width: 1px 0 1px 1px;
			background-color: #f6f6f6;
			font-size: 14px;
			cursor: pointer;
			color: #333;
		}
		.box .nav li:last-child{
			border-right: 1px solid #f0f0f0;
		}
		.box .nav .active{
			color: #000;
			border-bottom: 1px solid #fff;
			background-color: #fff;
		}

		.box .panel{
			padding: 10px;
			height: 180px;
			border: 1px solid #f0f0f0;
			background-color: #fff;
		}

		.box .nav2 table{ 
			margin-left: auto; 
			margin-right: auto;
		}
		.box .nav2 table td{
			vertical-align: middle;
		}
		.box .nav2 li{
			display: inline-block;
			width: 10px;
			height: 10px;
			background-color: orange;
			border-radius: 50%;
			cursor: pointer;
		}
		.box .nav2 .prev, 
		.box .nav2 .next{
			width: 20px;
			height: 20px;
			line-height: 20px;
			background-color: #f0f0f0;
			text-align: center;		
			color: #333;	
		}
		.box .pic{
			position: relative;
			height: 160px;
		}
		.box .ul2{
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.box .ul2 li{
			float: left;
			width: 160px;
			height: 160px;
		}
    </style>
    <script>
    	window.onload = function() {
    		var oBox = document.getElementById('box'),
    			
    	};
    </script>
</head>
<body>

<div id="box" class="box">
	
	<ul class="nav">
		<li class="active">数码</li>
		<li>体育</li>
	</ul>

	<div class="panel">
		<div class="pic">
			<ul class="ul2">
				<li>fdsf</li>
				<li>fdsf</li>
				<li>fdsf</li>
			</ul>
		</div>
		<div class="nav2">
			<table>
				<tr>
					<td>
						<ul>
							<li class="prev">&lt;</li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li class="next">&gt;</li>
						</ul>
					</td>
				</tr>
			</table>
			
		</div>
	</div>
</div>

</body>
</html>
